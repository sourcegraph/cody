name: verify-anthropic-key

on:
  workflow_dispatch:

jobs:
  verify-key:
    runs-on: ubuntu-latest
    steps:
      - name: Verify ANTHROPIC_KEY format
        run: |
          if [[ "${{ secrets.ANTHROPIC_KEY }}" =~ ^sk-ant-api03-2IF.*HAAA$ ]]; then
            echo "✅ ANTHROPIC_KEY format matches expected pattern"
          else
            echo "❌ ANTHROPIC_KEY format does not match expected pattern"
            exit 1
          fi
